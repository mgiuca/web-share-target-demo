<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <style>
  </style>
</head>
<body>
  <form>
    <table>
      <tr>
        <td><label for="target_title">Title:</label></td>
        <td><input id="target_title" name="target_title" readonly></input></td>
      </tr>
      <tr>
        <td><label for="target_text">Text:</label></td>
        <td><input id="target_text" name="target_text" readonly></input></td>
      </tr>
      <tr>
        <td><label for="target_url">URL:</label></td>
        <td><input id="target_url" name="target_url" readonly></input></td>
      </tr>
    </table>
  </form>

  <script>
    'use strict';
    (() => {
      const url = new URL(location.href);
      document.getElementById('target_title').value = url.searchParams.get('received_title') || '';
      document.getElementById('target_text').value = url.searchParams.get('received_text') || '';
      document.getElementById('target_url').value = url.searchParams.get('received_url') || '';
    })();
  </script>
</body>
</html>
